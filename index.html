<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Viewer</title>
  <style>
    /* Зробимо, щоб сторінка займала весь екран і була центрована */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* можна змінити фон */
    }

    /* GIF адаптивний */
    img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
    }
  </style>
</head>
<body>
  <img src="IMG_3624.gif" alt="Моя GIFка">
</body>
</html>
