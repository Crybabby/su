<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ешкере</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
    }
  </style>
</head>
<body>
  <img src="IMG_3624.gif" alt="Моя GIFка">

  <!-- Аудіо -->
  <audio id="bg-audio" src="audio.mp3" autoplay loop></audio>

  <script>
    // Спроба автоматичного відтворення через JS
    const audio = document.getElementById('bg-audio');
    audio.volume = 1; // гучність 50%
    audio.play().catch(() => {
      console.log("Автовідтворення заблоковано, потрібна взаємодія користувача.");
    });
  </script>
</body>
</html>
